<header class="masthead">
  <div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3><a href="#" title="scroll down for your viewing pleasure">A Collaborative Online Coding System.</a></h3>
    </div>
  </div>
  </div>
</header>


<div class="container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CodeLab</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <a href="#" routerLink="/problems">
            All Problems<span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            Difficulty <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a routerLink="/problemsFilter/easy">Easy</a></li>
            <li><a routerLink="/problemsFilter/medium">Medium</a></li>
            <li><a routerLink="/problemsFilter/hard">Hard</a></li>
            <li><a routerLink="/problemsFilter/super">Super</a></li>
          </ul>
        </li>

        <li><a routerLink="/new">Creat Problem</a></li>
      </ul>


      <form class="navbar-form navbar-left" (ngSubmit) = "searchProblems()">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by keywords"
          [formControl]="searchBox" [(ngModel)]="searchInput">
        </div>

        <button type="submit" class="btn btn-default"
        (click)="searchProblems_btn()">
        Search
        </button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="#">Random Pick</a></li> -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> More <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Main Page</a></li>
            <li><a routerLink="/new">Create Problem</a></li>
            <!-- <li><a href="#">Something else here</a></li> -->
            <li role="separator" class="divider"></li>
            <li><a href="https://www.chrisguan.com">Personal Profile</a></li>
            <li><a href="https://www.linkedin.com/in/chris-guan">Linkedin</a></li>
            <li><a href="https://github.com/klhang">Github</a></li>
          </ul>
        </li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
